<!DOCTYPE html>
<html lang="uk">
<head>
	<title></title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" />
	<meta content="width=device-width" name="viewport, initial-scale=1">
	<meta charset="UTF-8">
</head>
<body>
	
<!--		<video src="reference/Rock_Paper_Scissors.mp4#t=21.2"></video>-->
<!--	<video src="reference/Rock_Paper_Scissors.mp4#t=116"></video>-->
<!--		<video src="reference/Rock_Paper_Scissors.mp4#t=126"></video>-->
	
	<!--	.wrapper>aside.aside.aside_left+main.main+aside.aside.aside_right-->
	<div class="wrapper text-white">
		<aside class="aside aside_left">
			<!--			article.player-info>section.player-logo>img.player-info__img^h2.player-info__name{Human}^p.player-info__text{Wins: 0}-->
			<article class="player-info">
				<section class="player-info__logo">
					<img alt="" class="player-info__img" src="assets/woman.png">
				</section>
				<h2 class="player-info__name">Human</h2>
				<p class="player-info__text">Wins: 0</p>
			</article>
			<!--			button.aside__button{CHANGE GAME?}-->
			<button class="aside__button" hidden>CHANGE GAME?</button>
		</aside>
		<main class="main">
			<!--			section.main__header>h1.main__title{Rock, Paper, Scissors}+h2.main__text{Choose your game!}^section.main__game-field-->
			<section class="main__header">
				<h1 class="main__title">Rock, Paper, Scissors</h1>
				<h2 class="main__text">Choose your game!</h2>
			</section>
			<section class="main__game-field">
				<!--				article.game-article.game-article_classic>header.game-article__header+section.game-article__body-->
				<article class="game-article game-article_classic">
					<header class="game-article__header">
						<!--						img.game-article__img+span.game-article__title{CLASSIC}+img.game-article__img-->
						<img alt="" class="game-article__img" src="assets/cave.png">
						<span class="game-article__title">CLASSIC</span>
						<img alt="" class="game-article__img rotate-img180" src="assets/happy-scissors.png">
					</header>
					<section class="game-article__body">
						<!--						span.game-article__rule*3-->
						<span class="game-article__rule">rock > scissors</span>
						<span class="game-article__rule">paper > rock</span>
						<span class="game-article__rule">scissors > paper</span>
					</section>
				</article>
				<article class="game-article game-article_difficult">
					<header class="game-article__header">
						<!--						img.game-article__img+span.game-article__title{DIFFICULT}+img.game-article__img-->
						<img alt="" class="game-article__img flip-horizontally" src="assets/flat-lizard.png">
						<span class="game-article__title">DIFFICULT</span>
						<img alt="" class="game-article__img" src="assets/flat-alien.png">
					</header>
					<section class="game-article__body">
						<!--												span.game-article__rule*5-->
						<span class="game-article__rule">rock > scissors & lizard</span>
						<span class="game-article__rule">paper > rock & alien</span>
						<span class="game-article__rule">scissors > paper & lizard</span>
						<span class="game-article__rule">lizard > paper & alien</span>
						<span class="game-article__rule">alien > scissors & rock</span>
					</section>
				</article>
				<!--				article.fighters>section.fighter.fighter_$*5>img.fighter__img-->
				<article class="fighters" hidden>
					<section class="fighter fighter_1"><img alt="" class="fighter__img" src="assets/happy-rocks.png"></section>
					<section class="fighter fighter_2"><img alt="" class="fighter__img" src="assets/happy-paper.png"></section>
					<section class="fighter fighter_3"><img alt="" class="fighter__img" src="assets/happy-scissors.png"></section>
					<section class="fighter fighter_4"><img alt="" class="fighter__img" src="assets/lizard.png"></section>
					<section class="fighter fighter_5"><img alt="" class="fighter__img" src="assets/happy-alien.png">
					</section>
				</article>
			</section>
		</main>
		<aside class="aside aside_right">
			<!--			article.player-info>section.player-logo>img.player-info__img^h2.player-info__name{Computer}^p.player-info__text{Wins: 0}-->
			<article class="player-info">
				<section class="player-info__logo">
					<img alt="" class="player-info__img" src="assets/laptop.png">
				</section>
				<h2 class="player-info__name">Computer</h2>
				<p class="player-info__text">Wins: 0</p>
			</article>
		</aside>
	</div>
	
	<script src="src/player.js" type="text/javascript"></script>
	<script src="src/game.js" type="text/javascript"></script>
	<script src="src/main.js" type="text/javascript"></script>
</body>
</html>
