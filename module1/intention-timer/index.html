<!DOCTYPE html>
<html lang="uk">
<head>
	<title></title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
	<meta content="width=device-width" name="viewport, initial-scale=1">
	<meta charset="UTF-8">
</head>
<body>
	<!--	header.front-style>h1{INTENTION TIMER}^main>h2.main__h2{New Activity}+form.form.front-style>(section.form__category>h3{Select a category}+.form__panel>.input-box.form__study>input:r#study[name=category]+img.form__category-img+label.form__category-label[for=study]{Study}^.input-box.form__meditate>input:r#meditate[name=category]+img.form__category-img+label.form__category-label[for=meditate]{Meditate}^.input-box.form__exercise>input:r#exercise[name=category]+img.form__category-img+label.form__category-label[for=exercise]{Exercise})+(section.form__questions>.form__goal>label.form__questions-label[for=goal]{What would you like to accomplish during this time?}+input:t.form__input#goal[name=goal]^.minutes>label[for=minutes].form__questions-label{Minutes}+input:number.form__input#minutes[name=minutes min=0 max=59]^.seconds>label[for=seconds].form__questions-label{Seconds}+input:number.form__input#seconds[name=seconds min=0 max=59]^button:s.form__buttons{START ACTIVITY})^^aside.aside>h2.aside_title{Past Activities}+p>{You haven't logged any activities yet.}+br+{Complete the form to the left to get started!}	-->
	<header class="front-style">
		<h1>INTENTION TIMER</h1>
	</header>
	<main>
		<h2 class="title main__title">New Activity</h2>
		<form action="" class="form front-style">
			<section class="form__category">
				<h3>Select a category:</h3>
				<div class="form__panel">
					<input id="study" name="category" type="radio">
					<label class="input-box form__study" for="study">
						<svg class="form__category-img">
							<use xlink:href="assets/study.svg#study-img"></use>
						</svg>
						Study
					</label>
					<input id="meditate" name="category" type="radio">
					<label class="input-box form__meditate" for="meditate">
						<svg class="form__category-img">
							<use xlink:href="assets/meditate.svg#meditate-img"></use>
						</svg>
						Meditate
					</label>
					<input id="exercise" name="category" type="radio">
					<label class="input-box form__exercise" for="exercise">
						<svg class="form__category-img">
							<use xlink:href="assets/exercise.svg#exercise-img"></use>
						</svg>
						Exercise
					</label>
					<div class="form__panel-warning warning" hidden>
						<svg class="form__warning-img">
							<use xlink:href="assets/warning.svg#warning"></use>
						</svg>
						Choose a category.
					</div>
				</div>
			</section>
			<section class="form__questions">
				<div class="question form__goal">
					<label class="form__questions-label" for="goal">What would you like to accomplish during
																													this time?</label>
					<input
						class="front-style form__input"
						id="goal"
						name="goal"
						type="text">
					<div class="form__goal-warning warning" hidden>
						<svg class="form__warning-img">
							<use xlink:href="assets/warning.svg#warning"></use>
						</svg>
						A description is required.
					</div>
				</div>
				<div class="question form__minutes"><label class="form__questions-label" for="minutes">Minutes</label><input
					class="front-style form__input"
					id="minutes"
					max="59"
					min="0"
					name="minutes" type="number">
					<div class="form__minutes-warning warning" hidden>
						<svg class="form__warning-img">
							<use xlink:href="assets/warning.svg#warning"></use>
						</svg>
						Type a number from 0 to 59.
					</div>
				</div>
				<div class="question form__seconds"><label class="form__questions-label" for="seconds">Seconds</label><input
					class="front-style form__input"
					id="seconds"
					max="59"
					min="0"
					name="seconds" type="number">
					<div class="form__seconds-warning warning" hidden>
						<svg class="form__warning-img">
							<use xlink:href="assets/warning.svg#warning"></use>
						</svg>
						Type a number from 0 to 59.
					</div>
				</div>
				<button class="submit form__buttons" type="submit">START ACTIVITY</button>
			</section>
		</form>
	</main>
	<aside class="aside">
		<h2 class="title aside__title">Past Activities</h2>
		<p class="aside__text">You haven't logged any activities yet.<br>Complete the form to the left to get started!</p>
	</aside>
	<script src="src/Activity.js" type="text/javascript"></script>
	<script src="src/main.js" type="text/javascript"></script>
</body>
</html>
