<!DOCTYPE html>
<html lang="uk">
<head>
	<title></title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<meta content="width=device-width" name="viewport, initial-scale=1">
	<meta charset="UTF-8">
</head>
<body>
	<!--    header>h1{What's for Dinner?}+btn{ADD A RECIPE}^main>section>form>h2{What are you looking for?&#65121;}+(.>input:r#meal$+label[for=meal$]{Name$})*4+btn:s[]{LETS COOK!}^^section>img-->
	<article>
		<header>
			<h1>What's for Dinner?</h1>
			<button>ADD A RECIPE</button>
		</header>
		<main>
			<section>
				<form action="">
					<h4>What are you looking for?<span>&#65121;</span></h4>
					<div class=""><input id="Side" name="meal" type="radio"><label for="Side">Side</label></div>
<!--					<div class=""><input id="meal2" name="meal" type="radio" checked><label for="meal2">Main Dish</label></div>-->
					<div class=""><input id="Main Dish" name="meal" type="radio"><label for="Main Dish">Main Dish</label></div>
					<div class=""><input id="Dessert" name="meal" type="radio"><label for="Dessert">Dessert</label></div>
					<div class=""><input id="Entire Meal" name="meal" type="radio"><label for="Entire Meal">Entire Meal</label></div>
					<button type="submit">LETS COOK!</button>
				</form>
			</section>
			<section>
				<img alt="non image" src="assets/cookpot.svg">
				<em hidden>You should make:</em><span></span>
				<p hidden></p>
				<button type="reset" hidden>CLEAR</button>
			</section>
			<!--			section>form>.>label[for=rtype]{Recipe Type:}+input:t#rtype[name=type]^.>label[for=rname]{Recipe Name:}+input:t#rname[name=name]^btn:s{ADD NEW}-->
			<aside hidden>
				<form action="">
					<div class=""><label for="rtype">Recipe Type:</label><input type="text" name="type" id="rtype" size="8"></div>
					<div class=""><label for="rname">Recipe Name:</label><input type="text" name="name" id="rname" size="8"></div>
					<button type="submit">ADD NEW</button>
				</form>
			</aside>
		</main>
	</article>
</body>
<script src="src/main.js" type="text/javascript"></script>
<script src="src/data.js"></script>
</html>
