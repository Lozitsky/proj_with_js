<div class="wrapper">
    <input type="checkbox" name="" id="header__toggle">
    <header class="header">
        <div class="container header__container">
            <a href="" class="header__logo">
                <img class="header__img" src="images/bender.webp" alt="image error">
            </a>
            <!--            <input type="checkbox" name="" id="header__toggle">-->
            <label for="header__toggle" class="header__burger"><span></span></label>
            <nav class="header__menu">
                <ul class="header__list">
                    <li><a href="#" class="header__link">Link1</a></li>
                    <li><a href="#" class="header__link">Link2</a></li>
                    <li><a href="#" class="header__link">Link3</a></li>
                    <li><a href="#" class="header__link">Link4</a></li>
                    <li><a href="#" class="header__link">Link5</a></li>
                    <li><a href="#" class="header__link">Link6</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--    main.main>.container>aside.aside-tags+section.section-main>(section.sec-search)+section.sec-recipes>-->
    <div class="main-footer-wrapper">
        <main class="main">
            <div class="container main__container">
                <aside class="aside aside-tags"></aside>
                <section class="section-main">
                    <form class="sec-search">
                        <!--                        h3.sec-search__title{Find by name}+section.sec-search__search-field-->
                        <h3 class="sec-search__title">Find by name</h3>
                        <section class="sec-search__search-box">
                            <!--                            label.sec-search__label[#search]>svg.sec-search__search-img>use[xlink:href]^^input:search.sec-search__search-field[placeholder='Search Recipe' name=search]#search-->

                            <input type="search" name="search" id="search" class="sec-search__search-field"
                                   placeholder="Search Recipe">
                            <label for="search" class="sec-search__label">
                                <svg class="sec-search__search-img">
                                    <use xlink:href="images/search.svg#text_and_icons"></use>
                                </svg>
                            </label>
                        </section>
                    </form>
                    <section class="sec-recipes">

                        <!--                        .grid-container>article.card*12>section.card__label>img.card__img[src='https://spoonacular.com/recipeImages/412309-556x370.jpeg' alt='no image available']+p.card__name{Maple Dijon Apple Cider Grilled Pork Chops}-->
                        <div class="grid-container">
                        </div>

                    </section>
                </section>
                <!--                aside.aside-advertisement-->
                <aside class="aside aside-advertisement"></aside>
            </div>
        </main>

        <!--    footer.footer>.container>.footer__row>ul.footer__list>li*3>a.footer__link{link$@1}-->
        <footer class="footer">
            <div class="container footer__container">
                <ul class="footer__list">
                    <li><a href="#" class="footer__link">link1</a></li>
                    <li><a href="#" class="footer__link">link2</a></li>
                    <li><a href="#" class="footer__link">link3</a></li>
                </ul>
            </div>
        </footer>
    </div>
